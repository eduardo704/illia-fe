<div class="cart-container">
  <h2>My Cart</h2>
  <hr />
  <div class="products-list">
    <div class="products-table">
      <div class="products-card" *ngFor="let product of product$ | async">
        <div>
          <img [src]="product.image" alt="" />
        </div>
        <div class="center" colspan="2">
          <span class="title">{{ product.title }}</span>
          <span class="description">{{ product.description }}</span>
        </div>
        <div>
          <div class="quantity-container">
            <button mat-flat-button color="primary">-</button>
            <input type="text" [value]="product.quantity" disabled />
            <button mat-flat-button color="primary">+</button>
          </div>
        </div>
        <div class="total-container">
          <span class="total">{{
            product.quantity * product.price | currency
          }}</span>
        </div>
      </div>
    </div>
    <div class="total-summary">
      <div>
        <p>
          <span class="label">Deliver to:</span> <span class="val">{{ fakeAdress }} <a>(change)</a></span>
        </p>
      </div>
      <div>
        <p>
          <span class="label">Payment method:</span>
          <span class="val">Mastercard ending in 1234 <a>(change)</a></span>
        </p>
      </div>
      <div>
        <h2>Total: {{totalQuantityOfItems$| async | currency}}</h2>
        <button mat-flat-button color="primary">Place Order</button>
      </div>
    </div>
  </div>
</div>
